version: "3.9"

services:
  # ============================
  # üêò POSTGRESQL
  # ============================
  postgres:
    image: postgres:15
    container_name: postgres_chat
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: chatdb
    ports:
      - "5432:5432"
    volumes:
      - ./bd/init:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chatnet

    # ---- Healthcheck para asegurar que postgres est√© listo ----
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d chatdb"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  # ============================
  # üê∞ RABBITMQ (Broker)
  # ============================
  rabbitmq:
    build:
      context: ./backend
      dockerfile: docker/broker.Dockerfile
    container_name: rabbitmq_chat
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - chatnet
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  # ============================
  # üåê API REST
  # ============================
  api:
    build:
      context: ./backend
      dockerfile: docker/api.Dockerfile
    container_name: api_chat
    env_file:
      - ./backend/.env
    ports:
      - "3000:3000"

    # Esperar correctamente a Postgres y RabbitMQ
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

    networks:
      - chatnet

  # ============================
  # üì° WEBSOCKET SERVER
  # ============================
  websocket:
    build:
      context: ./backend
      dockerfile: docker/websocket.Dockerfile
    container_name: websocket_chat
    env_file:
      - ./backend/.env
    ports:
      - "3001:3001"

    depends_on:
      api:
        condition: service_started
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

    networks:
      - chatnet

  # ============================
  # üë∑ WORKER
  # ============================
  worker:
    build:
      context: ./backend
      dockerfile: docker/worker.Dockerfile
    container_name: worker_chat
    env_file:
      - ./backend/.env

    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

    networks:
      - chatnet

# ============================
# NETWORKS & VOLUMES
# ============================
networks:
  chatnet:
    driver: bridge

volumes:
  postgres_data:
