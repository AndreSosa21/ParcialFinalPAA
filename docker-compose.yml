version: "3.9"

services:
  # ============================
  # POSTGRESQL
  # ============================
  postgres:
    image: postgres:15
    container_name: postgres_chat
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: chatdb
    ports:
      - "5432:5432"
    volumes:
      - ./bd/init:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chatnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d chatdb"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  # ============================
  # RABBITMQ
  # ============================
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq_chat
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - chatnet
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ============================
  # üåê API REST
  # ============================
  api:
    build:
      context: ./backend
      dockerfile: docker/api.Dockerfile
    container_name: api_chat
    env_file:
      - ./backend/.env
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - chatnet

  # ============================
  # WEBSOCKET SERVER
  # ============================
  websocket:
    build:
      context: ./backend
      dockerfile: docker/websocket.Dockerfile
    container_name: websocket_chat
    env_file:
      - ./backend/.env
    ports:
      - "3001:3001"
    depends_on:
      api:
        condition: service_started
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - chatnet

  # ============================
  # üë∑ WORKER
  # ============================
  worker:
    build:
      context: ./backend
      dockerfile: docker/worker.Dockerfile
    container_name: worker_chat
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - chatnet

  # ============================
  # FRONTEND (React + Vite)
  # ============================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend_chat
    environment:
      # üëá Estas URLs las usa el NAVEGADOR, por eso deben ser localhost
      - VITE_API_URL=http://localhost:3000
      - VITE_WS_URL=ws://localhost:3001
    ports:
      - "5173:5173"
    depends_on:
      api:
        condition: service_started
      websocket:
        condition: service_started
    networks:
      - chatnet


# ============================
# NETWORKS & VOLUMES
# ============================
networks:
  chatnet:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
